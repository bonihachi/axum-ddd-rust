<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{name}}</h1>

      <a v-bind:href="url">google</a>
      <div v-bind:class="{ red : isRedActive, 'bg-blue' : isBgBlueActive}">
        I am katayama
      </div>
      <button
        v-on:click="{isBgBlueActive = !isBgBlueActive, isRedActive = !isRedActive}"
      >
        切り替え(click)
      </button>
      <button
        v-on:mouseover="isBgBlueActive = !isBgBlueActive"
        v-on:mouseleave="isBgBlueActive = !isBgBlueActive"
      >
        切り替え(hover)
      </button>
      <button v-on:dblclick="isBgBlueActive = !isBgBlueActive">
        切り替え(dblclick)
      </button>
      <form @submit.prevent="isBgBlueActive = !isBgBlueActive">
        <input type="text" v-model="message" />
        <button type="submit">送信</button>
      </form>
      <div>{{ message }}</div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
